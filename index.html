<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Smart-Board</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: gold">
    <div id="loading-indicator"></div>

    <header>
      <div class="hero-h">
        <nav
          class="navbar navbar-expand-lg navbar-light d-flex justify-content-center"
        >
          <span class="nav-main">SMART-BOARD</span>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container text-light">
        <div class="editor">
          <label class="edit-button">
            <input type="checkbox" class="btn btn-danger text-light"" id="edit">
            <span class="checkbox-image" id="editor-logo"
              ><img src="images/settings-24-xxl.png" alt=""
            /></span>
          </label>
        </div>
        <div class="row">
          <div class="mt-5 col-lg-6 col-12 d-flex justify-content-center">
            <p id="s-1" class="switch-font">S-1</p>
            <label class="switch">
              <input type="checkbox" id="switch-1" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="mt-5 col-lg-6 col-12 d-flex justify-content-center">
            <p id="s-2" class="switch-font">S-2</p>
            <label class="switch">
              <input type="checkbox" id="switch-2" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="mt-5 col-lg-6 col-12 d-flex justify-content-center">
            <p id="s-3" class="switch-font">S-3</p>
            <label class="switch">
              <input type="checkbox" id="switch-3" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="d-flex justify-content-center">
            <div class="row col-11 reg-body mt-3">
              <div class="mt-4 col-6">
                <div class="regulator">
                  <div id="pointer" class="regulator-pointer"></div>
                  <div class="regulator-modes">
                    <div class="regulator-mode">0</div>
                    <div class="regulator-mode">1</div>
                    <div class="regulator-mode">2</div>
                    <div class="regulator-mode">3</div>
                    <div class="regulator-mode">4</div>
                  </div>
                </div>
              </div>

              <div class="col-5 mt-3">
                <div class="col-12 d-flex justify-content-center">
                  <label class="switch">
                    <input type="checkbox" id="switch-4" />
                    <span
                      class="slider"
                      style="background-color: rgb(15, 14, 14)"
                    ></span>
                  </label>
                </div>

                <div class="col-12 row mt-3">
                  <div class="col-6">
                    <button class="button" onclick="reduceSpeed()">-</button>
                  </div>
                  <div class="col-6">
                    <button class="button" onclick="increaseSpeed()">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
    <script>
      const loadingIndicator = document.getElementById("loading-indicator");
      loadingIndicator.style.display = "block";

      function switchInitialized() {
        loadingIndicator.style.display = "none";
        const content = document.querySelector(".hero");
        content.style.display = "block";
      }
      regulateSpeed();
      initializeSwitch("switch-1", switchInitialized);
      initializeSwitch("switch-2", switchInitialized);
      initializeSwitch("switch-3", switchInitialized);
      initializeSwitch("switch-4", switchInitialized);
    </script>
  </body>
</html>
